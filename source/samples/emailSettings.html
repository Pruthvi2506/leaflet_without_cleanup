<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta charset="utf-8" />
    <title>SURE UI Component</title>
</head>

<body>
    <div id="emailSetting"></div>
    <script type="text/javascript">   
        function unMount(){
            
            
            var EmailSetting = SUREUI.components.EmailSetting;

            ReactDOM.unmountComponentAtNode(document.getElementById("emailSetting"))
        }
        window.onload = function name(params) {
            
            
            var EmailSetting = SUREUI.components.EmailSetting;
            var getChangedState = function onChange(params) {
                return ({params});
            }
            var props = {
                fromEmail:'abc@nokia.com',
                displayName:'Test',
                replyToEmail:'qwe@nokia.com',
               onChange:getChangedState
            }

          

            var emailSettingsComponent = React.createElement(EmailSetting, props);
            ReactDOM.render(emailSettingsComponent, document.getElementById("emailSetting"));            
        }
    </script>
</body>

</html>
